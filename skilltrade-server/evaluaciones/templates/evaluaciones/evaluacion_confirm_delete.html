{% extends 'base.html' %}

{% block title %}Eliminar Evaluación - SkillTrade{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Eliminar Evaluación</h1>
            
            <p class="lead">¿Estás seguro de que deseas eliminar la evaluación "{{ object.titulo }}"?</p>
            <p class="text-danger">Esta acción no se puede deshacer.</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Sí, Eliminar
                    </button>
                    <a href="{% url 'evaluaciones:evaluacion_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
