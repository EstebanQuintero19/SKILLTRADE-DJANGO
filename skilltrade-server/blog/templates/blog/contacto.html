{% extends 'blog/base.html' %}

{% block title %}Contacto - SkillTrade{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Contacto</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Información de Contacto</h5>
                    <p class="card-text">
                        <strong>Email:</strong> contacto@skilltrade.com<br>
                        <strong>Teléfono:</strong> +52 123 456 7890<br>
                        <strong>Dirección:</strong> Ciudad de México, México
                    </p>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Envíanos un mensaje</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
