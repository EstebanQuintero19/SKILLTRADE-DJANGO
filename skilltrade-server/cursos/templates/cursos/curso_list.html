{% extends 'base.html' %}

{% block title %}Cursos - SkillTrade{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Cursos</h1>
        <a href="{% url 'cursos:curso_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuevo Curso
        </a>
    </div>

    <div class="row">
        {% for curso in cursos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ curso.titulo }}</h5>
                    <p class="card-text">{{ curso.descripcion|truncatewords:30 }}</p>
                    <div class="d-flex justify-content-end">
                        <div class="btn-group">
                            <a href="{% url 'cursos:curso_detail' curso.pk %}" class="btn btn-sm btn-outline-primary">
                                Ver
                            </a>
                            <a href="{% url 'cursos:curso_update' curso.pk %}" class="btn btn-sm btn-outline-secondary">
                                Editar
                            </a>
                            <a href="{% url 'cursos:curso_delete' curso.pk %}" class="btn btn-sm btn-outline-danger">
                                Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">
                No hay cursos disponibles.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
